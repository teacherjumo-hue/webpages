<!DOCTYPE html>
<html lang="zh-TW">
<head><meta charset="UTF-8"><title>活動報名表</title></head>
<body>
<h2>活動報名表</h2>
<form id="signupForm">
姓名：<input type="text" id="name"><br>
興趣：
<input type="checkbox" name="interest" value="游泳">游泳
<input type="checkbox" name="interest" value="爬山">爬山
<br>
<input type="submit" value="送出">
</form>
<h2>報名清單</h2>
<table border="1" id="resultTable">
<tr><th>姓名</th><th>興趣</th></tr>
</table>
<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault(); // 防止表單重新載入
  const name = document.getElementById("name").value;
  const checkboxes = document.querySelectorAll("input[name='interest']:checked");
  const interests = Array.from(checkboxes).map(cb => cb.value).join("、");
  // 新增一列到表格
  const table = document.getElementById("resultTable");
  const row = table.insertRow();
  const cell1 = row.insertCell(0);
  const cell2 = row.insertCell(1);
  cell1.textContent = name;
  cell2.textContent = interests;
  // 清空表單
  document.getElementById("signupForm").reset();
});
</script>
</body>
</html>
